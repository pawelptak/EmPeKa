name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from the GitHub UI
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

   
    - name: Compute short SHA
      id: version
      shell: bash
      run: |
        SHORT_SHA=$(git rev-parse --short HEAD)
        echo "SHA=$SHORT_SHA" >> $GITHUB_OUTPUT

    - name: Build and push API image
      uses: docker/build-push-action@v6
      with:
        context: ./src/EmPeKa.WebAPI
        file: ./src/EmPeKa.WebAPI/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          pawelptak/empeka-api:latest
          pawelptak/empeka-api:${{ steps.version.outputs.SHA }}

    - name: Build and push Frontend image
      uses: docker/build-push-action@v6
      with:
        context: ./src/EmPeKa.Frontend
        file: ./src/EmPeKa.Frontend/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          pawelptak/empeka-frontend:latest
          pawelptak/empeka-frontend:${{ steps.version.outputs.SHA }}
