# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 10 (preview)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        include-prerelease: true

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore Frontend
      run: dotnet restore src/EmPeKa.Frontend/EmPeKa.Frontend.csproj

    - name: Restore WebAPI
      run: dotnet restore src/EmPeKa.WebAPI/EmPeKa.WebAPI.csproj

    - name: Build Frontend (Release)
      run: dotnet build src/EmPeKa.Frontend/EmPeKa.Frontend.csproj -c Release --no-restore

    - name: Build WebAPI (Release)
      run: dotnet build src/EmPeKa.WebAPI/EmPeKa.WebAPI.csproj -c Release --no-restore
      
