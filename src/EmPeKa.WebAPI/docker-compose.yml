services:
  empeka-api:
    user: root
    container_name: empeka-api
    image: pawelptak/empeka-api:latest
    ports:
      - "2077:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  empeka-frontend:
    user: root
    container_name: empeka-frontend
    image: pawelptak/empeka-frontend:latest
    ports:
      - "2078:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - EmPeKaApi__BaseUrl=http://empeka-api:8080/
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    