services:
  empeka-api:
    user: root
    container_name: empeka-api
    image: pawelptak/empeka-api:latest
    ports:
      - "2077:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - DOTNET_gcServer=0
      - DOTNET_gcConcurrent=1
      - DOTNET_GCHeapCount=2
      - DOTNET_GCHighMemPercent=75
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    # Resource limits for Raspberry Pi
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '2'
        reservations:
          memory: 256M
          cpus: '0.5'
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    #   interval: 60s
    #   timeout: 30s
    #   retries: 3
    #   start_period: 120s

  empeka-frontend:
    user: root
    container_name: empeka-frontend
    image: pawelptak/empeka-frontend:latest
    ports:
      - "2078:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - EmPeKaApi__BaseUrl=http://empeka-api:8080/
    restart: unless-stopped
